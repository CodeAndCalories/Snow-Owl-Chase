<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow Owl Chase</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0e1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }
    #gameCanvas {
      display: block;
      image-rendering: pixelated;
      cursor: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    // Polyfill for CanvasRenderingContext2D.roundRect
    if (!CanvasRenderingContext2D.prototype.roundRect) {
      CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
        const radius = typeof r === 'number' ? [r,r,r,r] : 
          (Array.isArray(r) ? (r.length === 1 ? [r[0],r[0],r[0],r[0]] : 
            r.length === 2 ? [r[0],r[1],r[0],r[1]] : 
            r.length === 3 ? [r[0],r[1],r[2],r[1]] : r) : [0,0,0,0]);
        const [tl,tr,br,bl] = radius;
        this.moveTo(x + tl, y);
        this.lineTo(x + w - tr, y);
        this.quadraticCurveTo(x + w, y, x + w, y + tr);
        this.lineTo(x + w, y + h - br);
        this.quadraticCurveTo(x + w, y + h, x + w - br, y + h);
        this.lineTo(x + bl, y + h);
        this.quadraticCurveTo(x, y + h, x, y + h - bl);
        this.lineTo(x, y + tl);
        this.quadraticCurveTo(x, y, x + tl, y);
        return this;
      };
    }
  </script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
